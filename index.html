<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Challenge</title>

    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <div class="container header">
            <div class="shop--logo">
                <span>
                    SHOP
                </span>
            </div>

            <nav>
                <ul class="header--menu--list">
                    <div class="texts--li">
                        <li>
                            <a href="#">My Account</a>
                        </li>
                        <li>
                            <a href="#">Search</a>
                        </li>
                    </div>
                    <div class="icons--li">
                        <div><img src="assets/bag-shopping-solid.svg" alt="bag shopping" class="svgImg"></div>
                        <div class="bar--menu">
                            <div class="bar--1"></div>
                            <div class="bar--2"></div>
                            <div class="bar--3"></div>
                            <div class="bar--4"></div>
                        </div>
                    </div>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section>
            <div class="categories--clothes">
                <ul>
                    <li><a href="#">WOMEN</a></li>
                    <li><a href="#">MEN</a></li>
                    <li><a href="#">SHOES</a></li>
                    <li><a href="#" id="category--active">BRAND</a></li>
                </ul>
            </div>

            <div class="main--texts">
                <div>
                    <h1>BRAND SWEATSHIRT</h1>
                </div>
                <span id="first--span">$1000</span>

                <div class="previous--main">
                    <div class="arrow--previous-main">
                        <img src="assets/arrow-left-solid.svg" alt="" class="svgImg">
                    </div>
                    <div class="span--previous-main">
                        <span>PREV</span>
                    </div>
                </div>
            </div>

            <div class="next--area">
                <div class="next--box">
                    <div class="next--span">
                        <span>Next</span>
                    </div>
                    <div class="next--arrow">
                        <img src="assets/arrow-right-solid.svg" alt="" class="svgImg">
                    </div>
                </div>

                <div class="size--list">
                    <ul>
                        <li id="small--size">S</li>
                        <li id="medium--size">M</li>
                        <li id="large--size">L</li>
                    </ul>

                    <div class="itens--quantity">
                        <div><img class="svgImg" src="assets/minus-solid.svg" alt="Menos"></div>
                        <span>1</span>
                        <div><img class="svgImg" src="assets/plus-solid.svg" alt="Mais"></div>
                    </div>

                    <div class="add--cart">
                        <div class="add-cart--span">
                            <span>ADD TO CART</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <ul>
            <li><img src="assets/instagram-brands.svg" alt="" class="svgImg"></li>
            <li><img src="assets/twitter-brands.svg" alt="" class="svgImg"></li>
            <li><img src="assets/facebook-brands.svg" alt="" class="svgImg"></li>
        </ul>
    </footer>
</body>
</html>
